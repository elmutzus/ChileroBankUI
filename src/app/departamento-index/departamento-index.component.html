<div class="panel panel-primary">
  <div class="panel-heading">
    {{title}}
  </div>
  <div class="panel-body">
    <table class="table">
      <thead>
        <th>Id</th>
        <th>CÃ³digo</th>
        <th>Nombre</th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let dept of departments">
          <td>{{dept.id}}</td>
          <td>{{dept.codigo}}</td>
          <td>{{dept.nombre}}</td>
          <td>
            <button id="btnEdit" type="submit" class="btn btn-info" (click)="btnEditClick(dept.id);">Editar</button>
            <button id="btnDelete" type="submit" class="btn btn-danger" (click)="btnDeleteClick(dept.id);">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="panel-footer">
    <div class="row">
      <div class="col-md-12">
        <div class="pull-right">
          <button id="btnCreate" type="submit" class="btn btn-primary" (click)="btnCreateClick();">Nuevo</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="message.length > 0">
  <div class="text-danger">{{ message }}</div>
</div>
