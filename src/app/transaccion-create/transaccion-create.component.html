<div class="panel panel-primary">
  <div class="panel-heading">
    {{ title }}
  </div>
  <div class="panel-body">
    <div class="col-md-2">
      <div class="form-group">
        <label for="txtAccount">Cuenta</label>
        <input type="number" id="txtAccount" class="form-control" placeholder="Código" [(ngModel)]="account" readonly />
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group">
        <label for="selOperation">Operación</label>
        <select [(ngModel)]="operation" id="selOperation" class="form-control">
          <option value="1">Débito</option>
          <option value="2">Crédito</option>
        </select>
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group">
        <label for="txtAmount">Monto</label>
        <input type="number" id="txtAmount" class="form-control" placeholder="Monto" [(ngModel)]="amount" required />
      </div>
    </div>
  </div>
  <div class="panel-footer">
    <div class="row">
      <div class="col-md-12">
        <div class="pull-right">
          <button id="btnCreate" type="submit" class="btn btn-primary" (click)="btnCreateClick();">Crear</button>
        </div>
        <div class="pull-left">
          <button id="btnCancel" type="submit" class="btn btn-danger" (click)="btnCancelClick();">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="message.length > 0">
  <div class="text-danger">{{ message }}</div>
</div>
